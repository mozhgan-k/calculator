<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/156fa60e15.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <section class="calculator-container">
    <div class="operation-container">
      <textarea class="result-input" readonly id="result"></textarea>
    </div>
    <div class="keys-wrapper">
      <div class="key-list col-4">
        <button onclick="result.value = ''" id="clear-btn" class="keys bg-body text-danger font-bold">C</button>
        <button onclick="liveScreen('openParen')" class="keys bg-body text-secondary">(</button>
        <button onclick="liveScreen('closeParen')" class="keys bg-body text-secondary">)</button>
        <button onclick="backspace()" class="keys bg-body text-secondary backspace-btn"></button>
      </div>
      <div class="keys-container">
        <div>
          <ul class="key-list col-3" id="keys-list"></ul>
          <ul class="key-list col-3">
            <li>
              <button onclick="liveScreen('.')" class="keys bg-body text-secondary">.</button>
            </li>
            <li>
              <button onclick="liveScreen('0')" class="keys bg-body">0</button>
            </li>
            <li>
              <button onclick="calculate(result.value)" class="keys bg-body text-secondary">=</button>
            </li>
          </ul>
        </div>
        <ul class="key-list col-1" style="margin-left: 1rem">
          <li>
            <button onclick="liveScreen('รท')" class="keys bg-body text-secondary">รท</button>
          </li>
          <li>
            <button onclick="liveScreen('*')" class="keys bg-body text-secondary">ร</button>
          </li>
          <li>
            <button onclick="liveScreen('-')" class="keys bg-body text-secondary">-</button>
          </li>
          <li>
            <button onclick="liveScreen('+')" class="keys bg-body text-secondary">+</button>
          </li>
        </ul>
      </div>
      
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
